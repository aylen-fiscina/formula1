    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar Piloto</h2>
                        <form onsubmit="editPilot(event)">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Lewis"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido"
                                    placeholder="Hamilton" required>
                            </div>

                            <div class="mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="number" class="form-control" id="numero" name="numero" placeholder="44"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="nacionalidad" class="form-label">Nacionalidad</label>
                                <input type="text" class="form-control" id="nacionalidad" name="nacionalidad"
                                    placeholder="British" required>
                            </div>

                            <div class="mb-3">
                                <label for="podios" class="form-label">Podios</label>
                                <input type="number" class="form-control" id="podios" name="podios" placeholder="100"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="campeonatos" class="form-label">Campeonatos Mundiales</label>
                                <input type="number" class="form-control" id="campeonatos" name="campeonatos"
                                    placeholder="7" required>
                            </div>

                            <div class="mb-3">
                                    <label for="escuderia" class="form-label">Escudería:</label>
                                    <select id="equipo" name="equipo" class="form-select" required>
                                    </select>
                                  
                            </div>

                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="text" class="form-control" id="imagen" name="imagen"
                                    placeholder="https://example.com/image.jpg" required>
                            </div>

                            <button type="submit" class="btn btn-success">Aplicar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
        
            if (id === null) {
                window.location.href = "/"; 
            }
        
            document.addEventListener('DOMContentLoaded', () => {
                fetch_escuderias();
                fetchPiloto();
            });
        
            function fetch_escuderias() {
                fetch("http://localhost:5000/escuderias")
                    .then(response => response.json())
                    .then(data => {
                        parse_data_escuderias(data);
                    })
                    .catch(error => {
                        console.error('Error fetching escuderias:', error);
                    });
            }
        
            function parse_data_escuderias(content) {
                const escuderias = content.escuderias;
                const escuderiaSelect = document.getElementById("equipo");
                escuderiaSelect.innerHTML = '';
        
                escuderias.forEach(escuderia => {
                    const option = document.createElement('option');
                    option.value = escuderia.id;
                    option.textContent = escuderia.nombre;
                    escuderiaSelect.appendChild(option);
                });
            }
        
            function fetchPiloto() {
                fetch(`http://localhost:5000/pilotos/${id}`)
                    .then(response => response.json())
                    .then(handleGetResponse)
                    .catch(error => console.error('Error fetching piloto:', error));
            }
        
            function handleGetResponse(data) {
                document.getElementById("nombre").value = data.nombre;
                document.getElementById("apellido").value = data.apellido;
                document.getElementById("numero").value = data.numero;
                document.getElementById("nacionalidad").value = data.nacionalidad;
                document.getElementById("podios").value = data.podios;
                document.getElementById("campeonatos").value = data.campeonatos_mundiales;
                document.getElementById("equipo").value = data.id_escuderia;
                document.getElementById("imagen").value = data.imagen;
            }
        
            function handleResponse(data) {
                if (data.success) {
                    alert("Cambios guardados");
                    window.location.href = `/pilotos/?id=${data.id}`;
                } else {
                    alert("Error al guardar cambios");
                }
            }
        
            function editPilot(event) {
                event.preventDefault();
        
                const formData = new FormData(event.target);
        
                const nombre = formData.get("nombre");
                const apellido = formData.get("apellido");
                const numero = formData.get("numero");
                const nacionalidad = formData.get("nacionalidad");
                const podios = formData.get("podios");
                const campeonatos = formData.get("campeonatos");
                const equipo = formData.get("equipo");
                const imagen = formData.get("imagen");
        
                fetch(`http://localhost:5000/pilotos/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        apellido: apellido,
                        numero: numero,
                        nacionalidad: nacionalidad,
                        podios: podios,
                        campeonatos_mundiales: campeonatos,
                        id_escuderia: equipo, 
                        imagen: imagen
                    })
                })
                .then(response => response.json())
                .then(handleResponse)
                .catch(error => console.error('Error al actualizar piloto:', error)); 
            }
        </script>
        
</body>
