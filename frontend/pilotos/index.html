    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        }

        }

            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="container-fluid bg-danger d-flex">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img class="rounded float-start" src="https://media.formula1.com/image/upload/f_auto,c_limit,w_195,q_auto/etc/designs/fom-website/images/f1_logo" alt="Formula1" width="100">
                </a>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-danger bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Resultados
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="../fechas/?fecha=2024">2024</a>

                                <a class="dropdown-item" href="../fechas/?fecha=2022">2022</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a id="pilotos-link" class="nav-link" href="../pilotos.html">Pilotos</a>
                        </li>
                        <li class="nav-item">
                            <a id="escuderias-link" class="nav-link" href="../equipos.html">Equipos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../circuitos.html">Circuitos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <img src="" alt="" id="image" class="w-100">
                            </div>
                            <div class="col-6">
                                <h2 id="name"></h2>
                                <h4>Equipo: <span id="equipo"></span></h4>
                                <h5>Número: <span id="numero"></span></h5>
                                <h5>Nacionalidad: <span id="nacionalidad"></span></h5>
                                <h5>Podios: <span id="podios"></span></h5>
                                <h5>Campeonatos Mundiales: <span id="campeonatos"></span></h5>
                                <div class="mt-3">
                                    <a id="btnEdit" class="btn btn-warning" href="/pilotos/editar">Editar</a>
                                    <button type="button" class="btn btn-sm btn-danger delete-pilot" id="deletePilotBtn">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card text-bg-dark bg-dark text-white mb-3" style="max-width:100%">
        <div class="card-body">
            <img src="https://media.formula1.com/image/upload/f_auto,c_limit,w_195,q_auto/etc/designs/fom-website/images/f1_logo" width="70px">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) {
                window.location.href = "/";
            }
            document.getElementById("btnEdit").setAttribute("href", `/pilotos/editar?id=${id}`)

            function response_received(response) {
                return response.json();
            }

            function parse_data(piloto) {
                console.log(piloto);

                const name = document.getElementById("name");
                name.innerText = `${piloto.nombre} ${piloto.apellido}`;

                const equipo = document.getElementById("equipo");
                equipo.innerHTML = `<a href="/escuderias?id=${piloto.id_escuderia}">${piloto.equipo}</a>`;

                const image = document.getElementById("image");
                image.src = piloto.imagen;

                const numero = document.getElementById("numero");
                numero.innerText = piloto.numero;

                const nacionalidad = document.getElementById("nacionalidad");
                nacionalidad.innerText = piloto.nacionalidad;

                const podios = document.getElementById("podios");
                podios.innerText = piloto.podios;

                const campeonatos = document.getElementById("campeonatos");
                campeonatos.innerText = piloto.campeonatos_mundiales;
            }

            function handle_error(error) {
                console.error('Error fetching data:', error);
            }

            fetch(`http://localhost:5000/pilotos/${id}`)
                .then(response_received)
                .then(parse_data)
                .catch(handle_error);

          
            const deletePilotBtn = document.getElementById('deletePilotBtn');
            deletePilotBtn.addEventListener('click', function() {
                const confirmation = confirm(`¿Estás seguro de eliminar este piloto?`);
                if (confirmation) {
                    fetch(`http://localhost:5000/pilotos/${id}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Piloto eliminado correctamente');
                            window.location.href = '../pilotos.html'; 
                        } else {
                            alert('Error al eliminar el piloto. ');
                        }
                    })
                    .catch(error => {
                        console.error('Error al eliminar el piloto:', error);
                        alert('Error al eliminar el piloto.');
                    });
                }
            });
        });
    </script>
</body>
</html>
