<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piloto de Fórmula 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <img src="" alt="" id="image" class="w-100">
                            </div>
                            <div class="col-6">
                                <h2 id="name"></h2>
                                <h4 id="equipo"></h4>
                                <h5>Número: <span id="numero"></span></h5>
                                <h5>Nacionalidad: <span id="nacionalidad"></span></h5>
                                <h5>Podios: <span id="podios"></span></h5>
                                <h5>Campeonatos Mundiales: <span id="campeonatos"></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) {
                window.location.href = "/";
            }

            function response_received(response) {
                return response.json();
            }

            function parse_data(piloto) {
                console.log(piloto);

                const name = document.getElementById("name");
                name.innerText = `${piloto.numero} - ${piloto.nombre} ${piloto.apellido}`;

                const equipo = document.getElementById("equipo");
                equipo.innerHTML = `Equipo: <a href="/escuderias?id=${piloto.id_escuderia}">${piloto.equipo}</a>`;

                const image = document.getElementById("image");
                image.src = piloto.imagen;

                const numero = document.getElementById("numero");
                numero.innerText = piloto.numero;

                const nacionalidad = document.getElementById("nacionalidad");
                nacionalidad.innerText = piloto.nacionalidad;

                const podios = document.getElementById("podios");
                podios.innerText = piloto.podios;

                const campeonatos = document.getElementById("campeonatos");
                campeonatos.innerText = piloto.campeonatos_mundiales;
            }

            function handle_error(error) {
                console.error('Error fetching data:', error);
            }

            fetch(`http://localhost:5000/pilotos/${id}`)
                .then(response_received)
                .then(parse_data)
                .catch(handle_error);
        });
    </script>
</body>
</html>
