<script>
    function fetch_escuderias() {
        fetch("http://localhost:5000/escuderias")
            .then(response => response.json())
            .then(data => {
                parse_data_escuderias(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    function parse_data_escuderias(content) {
        console.log(content);
        const escuderias = content.escuderias;
        const teamList = document.getElementById("team-list");
        teamList.innerHTML = '';

        escuderias.forEach((escuderia) => {
            const container = document.createElement('div');
            container.classList.add('team-container');

            const card = document.createElement("a");
            card.setAttribute("href", `/escuderias?id=${escuderia.id}`);

            const teamName = document.createElement('h3');
            teamName.classList.add('team-name');
            teamName.textContent = escuderia.nombre;

            const teamImage = document.createElement('img');
            teamImage.classList.add('team-image');
            teamImage.src = escuderia.imagen;
            
            card.appendChild(teamName);
            card.appendChild(teamImage);
        
            container.appendChild(card);
            teamList.appendChild(container);
        });
    }

    document.getElementById("escuderias-link").addEventListener("click", function(event) {
        event.preventDefault();
        fetch_escuderias();
    });

    fetch_escuderias();
</script>
