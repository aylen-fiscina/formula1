    <script>
        
        function response_received(response) {
            return response.json()
        }



        function parse_data(content) {
            console.log(content);
            let lista = document.getElementById("lista");

            console.log(content);
            for (index in content.fechas) {

                let span = document.createElement('span');
                span.classList.add('badge');
                span.innerText = ((content.fechas[index].distancia));
                span.style.marginLeft = 'left';

                let linkDiv = document.createElement('a');
                linkDiv.innerText = content.fechas[index].nombre + ' ' + ' - ' + ' ' + content.fechas[index].ciudad;
                linkDiv.setAttribute("href", `tabla/index.html?fecha=${fecha}&id=${content.fechas[index].id}`)

                let li = document.createElement('li');
                li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center', 'col-auto');
                li.style.display = 'flex';
                li.style.justifyContent = 'space-between';

                li.appendChild(linkDiv);
                li.appendChild(span);
                

                lista.appendChild(li);

            };
        }
            
        const params = new URLSearchParams(window.location.search);
        const fecha = params.get("fecha");


        function request_error(error) {
            console.log("ERROR")
           console.log(error);
        }

        fetch(`http://localhost:5000/fechas/${fecha}`)
            .then(response_received)
            .then(parse_data)
            .catch(request_error)
    </script>
