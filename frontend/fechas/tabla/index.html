    <ol id="lista" class="list-group"></ol>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const fecha = params.get("fecha");

        if (id === null) {
            window.location.href = "/";
        }
        function response_received(response) {
            return response.json()
        }

        function parse_data(content) {
            let lista = document.getElementById("lista");
            content.carrera.sort(function (a, b) {
                if (a.posicion === 0) {
                    return 1;
                }
                if (b.posicion === 0) {
                    return -1;
                }
                if (a.posicion > b.posicion) {
                    return 1;
                }
                if (a.posicion < b.posicion) {
                    return -1;
                }
                // a must be equal to b
                return 0;
            });
            for (index in content.carrera) {
                let equipo = document.createElement('span');
                equipo.innerText = content.carrera[index].escuderia_nombre;

                let span = document.createElement('span');
                span.classList.add('badge', 'badge-primary', 'badge-pill');
                span.innerText = (content.carrera[index].puntos);

                let li = document.createElement('li');
                li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center', 'col-auto');
                
                let posicion = document.createElement('span');
                posicion.innerText = content.carrera[index].posicion + '. ';
                posicion.style.fontWeight = 'bold';
                li.appendChild(posicion);

                li.appendChild(document.createTextNode(content.carrera[index].piloto_nombre + ' ' + content.carrera[index].piloto_apellido));
                li.appendChild(equipo);
                li.appendChild(span);
                lista.appendChild(li);
            };
        
        }
        function request_error(error) {
            console.log("ERROR")
            console.log(error);
        }
        
        fetch(`http://localhost:5000/fechas/tabla/${fecha}&${id}`)
            .then(response_received)
            .then(parse_data)
            .catch(request_error)
    </script>
