    <script>
       const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (id === null) {
            window.location.href = "/";
        }

        function response_received(response) {
            return response.json()
        }

        function parse_data(escuderia) {
            console.log(escuderia);
            const name = document.getElementById("name");
            name.innerText = escuderia.nombre;

            const lider = document.getElementById("lider");
            lider.innerText = escuderia.lider;
            const campeonatos = document.getElementById("campeonatos");
            campeonatos.innerText = escuderia.campeonatos_mundiales;

            const image = document.getElementById("image");
            image.src = escuderia.imagen;

            

        }

        function handle_error(error) {
            console.error('Error fetching data:', error);
        }

        fetch(`http://localhost:5000/escuderias/${id}`)
            .then(response_received)
            .then(parse_data)
            .catch(handle_error);


    </script>
