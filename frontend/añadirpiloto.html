  const nombre = document.getElementById('nombre').value;

  const ciudad = document.getElementById('ciudad').value;
  const escuderiaId = document.getElementById('escuderia').value;

  const campeonatosMundiales = document.getElementById('campeonatos_mundiales').value;
  const numero = document.getElementById('numero').value;
  const imagen = document.getElementById('imagen').value;


  const response = await fetch('/pilotos', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      nombre,
      apellido,
      ciudad,
      escuderia: escuderiaId, 
      podios,
      campeonatos_mundiales,
      numero,
      imagen
    })
  });

  if (response.ok) {
    
    alert('Piloto guardado con éxito!');
    
  } else {

    const error = await response.json();
    alert('Error al guardar el piloto: ' + error.message);
  }
});

  
  </script>
