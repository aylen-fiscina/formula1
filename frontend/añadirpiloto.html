<body >  
  <div class="container mt-5">  
    <h1 class="text-center mb-4">Agregar Piloto</h1>  
    <form onsubmit="crearPilot(event)" method="post" class="row gy-3">  
      <div class="col-md-6">  
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

<div class="col-md-6">
  <label for="apellido" class="form-label">Apellido:</label>
  <input type="text" id="apellido" name="apellido" class="form-control" required>
</div>

<div class="col-md-6">
  <label for="ciudad" class="form-label">Ciudad:</label>
  <input type="text" id="ciudad" name="ciudad" class="form-control" required>
</div>

<div class="col-md-6">
  <label for="escuderia" class="form-label">Escuder√≠a:</label>
  <select id="escuderia" name="escuderia" class="form-select" required>
  </select>
</div>

<div class="col-md-6">
  <label for="podios" class="form-label">Podios:</label>
  <input type="number" id="podios" name="podios" class="form-control" required>
</div>

<div class="col-md-6">
  <label for="campeonatos_mundiales" class="form-label">Campeonatos Mundiales:</label>
  <input type="number" id="campeonatos_mundiales" name="campeonatos_mundiales" class="form-control" required>
</div>

<div class="col-md-6">
  <label for="numero" class="form-label">Numero:</label>
  <input type="number" id="numero" name="numero" class="form-control" required>
</div>

<div class="col-md-6">
  <label for="imagen" class="form-label">URL de Foto:</label>
  <input type="url" id="imagen" name="imagen" class="form-control" required>
</div>

<div class="col-12 mt-3">  <button type="submit" class="btn btn-primary btn-block bg-danger">Agregar Piloto</button>
</div>
</form>
</div>
<script >
  fetch("http://localhost:5000/escuderias")
    .then(response => response.json())
    .then(parse_data_escuderias)
    .catch(error => {
        console.error('Error fetching escuderias:', error);
    });
  function parse_data_escuderias(content) {
    const escuderias = content.escuderias;
    const escuderiaSelect = document.getElementById("escuderia");
    for (index in escuderias) {
        const option = document.createElement('option');
        option.value = escuderias[index].id;
        option.textContent = escuderias[index].nombre;
        escuderiaSelect.appendChild(option);
    }

  }
</script>
<script>
  function crearPilot(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    let pilotData = {nombre: formData.get("nombre"),
                    apellido: formData.get("apellido"),
                    ciudad: formData.get("ciudad"),
                    id_escuderia: formData.get("escuderia"),
                    podios: formData.get("podios"),
                    campeonatos_mundiales: formData.get("campeonatos_mundiales"),
                    numero: formData.get("numero"),
                    imagen: formData.get("imagen")}
    console.log(pilotData)
    fetch('http://localhost:5000/pilotoscreate', {
      method:"POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(pilotData)
    })
    .then(response => response.json())
    .then(handleResponse)
    .catch(error => console.error('Error al actualizar piloto:', error))
    function handleResponse(data) {
    if (data.success) {
        alert("Cambios guardados");
        window.location.href = "/pilotos";
    } else {
        alert("Error al guardar cambios");
      }
    }
  }  
</script>
