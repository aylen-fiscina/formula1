<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/frontend/styles.css">
</head>
<body>
    <header class="container-fluid bg-danger d-flex">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="rounded float-start" src="https://media.formula1.com/image/upload/f_auto,c_limit,w_195,q_auto/etc/designs/fom-website/images/f1_logo" alt="Formula1" width="100">
                </a>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-danger bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active bs-light-text-emphasis" aria-current="page" href="#">Resultados</a>
                        </li>
                        <li class="nav-item">
                            <a id="pilotos-link" class="nav-link" href="#">Pilotos</a>
                        </li>
                        <li class="nav-item">
                            <a id="escuderias-link" class="nav-link" href="#">Equipos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="pilotos-section" class="container mt-4" style="display: none;">
        <h1>Pilotos</h1>
        <ul id="list_pilotos" class="list-group"></ul>
    </div>
        
    <div id="escuderias-section" class="container mt-4" style="display: none;">
        <h1>Escuderias</h1>
            <ul id="list_escuderias" class="list-group"></ul>
        </div>
    <script>
        
        function response_received(response) {
            return response.json()
        }
    
        function parse_data_escuderias(content) {
            console.log(content);
            const escuderias = content.escuderias; 
            const list = document.getElementById("list_escuderias");
            list.innerHTML = '';
    
            escuderias.forEach(escuderia => {
                const item = document.createElement("li");
            item.textContent = escuderia.NombreEscuderia;
            list.appendChild(item);
            });
            document.getElementById("escuderias-section").style.display = "block";
            document.getElementById("pilotos-section").style.display = "none";
        }
        function parse_data_pilotos(content) {
            console.log(content);
            const pilotos = content.pilotos; 
            const list = document.getElementById("list_pilotos");
            list.innerHTML = '';
            
    
            pilotos.forEach(piloto => {
                const item = document.createElement("li");
            item.textContent = piloto.Nombre + ' ' + piloto.Apellido; 
            list.appendChild(item);
            });
            document.getElementById("escuderias-section").style.display = "none";
            document.getElementById("pilotos-section").style.display = "block";
        }
    
        function request_error(error) {
            console.log("ERROR")
            console.log(error);
        }
        
        document.getElementById("pilotos-link").addEventListener("click", function(event) {
            event.preventDefault(); 
        fetch("http://localhost:5000/pilotos")
            .then(response_received)
            .then(parse_data_pilotos)
            .catch(request_error)
        });


        document.getElementById("escuderias-link").addEventListener("click", function(event) {
            event.preventDefault(); 
        fetch("http://localhost:5000/escuderias")
            .then(response_received)
            .then(parse_data_escuderias)
            .catch(request_error)
        });
    </script>
    </body>
    </html>
