     }

           <nav class="navbar navbar-expand-lg bg-body-tertiary">

                   <a class="navbar-brand" href="index.html">
                       <img class="rounded float-start" src="https://media.formula1.com/image/upload/f_auto,c_limit,w_195,q_auto/etc/designs/fom-website/images/f1_logo" alt="Formula1" width="100">
                   </a>
               </div>
           </nav>
           <nav class="navbar navbar-expand-lg bg-danger bg-body-tertiary">
               <div class="container-fluid">

                       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                           <li class="nav-item">

                     </li>

       </nav>

    
</header>
<div class="container">
    <h1>Circuitos 2024</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                    <th>Longitud (km)</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="circuits-list">
                </tbody>
        </table>
    </div>
</div>
<script>

function fetch_circuitos() {
    fetch("http://localhost:5000/circuitos")
        .then(response => response.json())
        .then(data => {
            parse_data_circuitos(data);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}

function createCircuitRow(circuit) {
    const tableRow = document.createElement('tr');

    const circuitName = document.createElement('td');
    circuitName.textContent = circuit.nombre_circuito;

    const circuitCity = document.createElement('td');
    circuitCity.textContent = circuit.pais;

    const circuitDistance = document.createElement('td');
    circuitDistance.textContent = circuit.distancia;

    const circuitFecha = document.createElement('td');
    const fecha = new Date(circuit.fecha);
    const options = { day: 'numeric', month: 'long' };
    circuitFecha.textContent = fecha.toLocaleDateString('es-ES', options);

    tableRow.appendChild(circuitName);
    tableRow.appendChild(circuitCity);
    tableRow.appendChild(circuitDistance);
    tableRow.appendChild(circuitFecha);

    return tableRow;
}

function parse_data_circuitos(content) {
    console.log(content);
    const circuits = content.circuitos;  
    const circuitsList = document.getElementById("circuits-list");
    circuitsList.innerHTML = '';
    circuits.forEach(circuit => {
        const tableRow = createCircuitRow(circuit);
        circuitsList.appendChild(tableRow);
    });
}

document.getElementById("circuitos-link").addEventListener("click", function(event) {
        event.preventDefault();
        fetch_circuitos();
    });

    fetch_circuitos();


</script>
</body>
